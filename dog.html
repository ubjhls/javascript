<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id='dog-button'>댕댕이</button>
  <button id='cat-button'>야옹이</button>
  <div id="dogs"></div>
  <div id="cats"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const getDogImage = function () {
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          const img = document.createElement('img')
          img.src = response.data.message
          img.width = 100
          img.height = 100
          const dogs = document.querySelector('#dogs')
          dogs.appendChild(img)
        })
    }
    document.querySelector('#dog-button').addEventListener('click', getDogImage)

    const getCatImage = function () {
      axios.get('https://api.thecatapi.com/v1/images/search')
        .then(response => {
          const img = document.createElement('img')
          img.src = response.data[0].url
          img.width = 100
          img.height = 100
          const cats = document.querySelector('#cats')
          cats.appendChild(img)
        })
    }
    document.querySelector('#cat-button').addEventListener('click', getCatImage)
    document.body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?nature,water')";
  </script>
</body>

</html>
